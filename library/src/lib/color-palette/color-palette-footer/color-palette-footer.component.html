<div *ngFor="let color of customColors; let i = index" class="fd-color-palette--compact">
  <div *ngIf="i % 5 === 0" class="row">
    <div class="color-cell" [ngStyle]="{'background-color': customColors[i]}"></div>
    <div class="color-cell" [ngStyle]="{'background-color': customColors[i+1]}"></div>
    <div class="color-cell" [ngStyle]="{'background-color': customColors[i+2]}"></div>
    <div class="color-cell" [ngStyle]="{'background-color': customColors[i+3]}"></div>
    <div class="color-cell" [ngStyle]="{'background-color': customColors[i+4]}"></div>
  </div>
</div>
