<fd-popover placement="bottom">

  <fd-popover-control>
    <fd-split-button *ngIf="colorPaletteLauncherType === 'split-button'">
      <ng-template fd-split-button-action-title>
        <strong [style.color]="this.chosenColorLocal">A</strong>
      </ng-template>
    </fd-split-button>
    <fd-input-group *ngIf="colorPaletteLauncherType === 'input'" [placeholder]="'Color'"
      [(ngModel)]="this.chosenColorLocal"></fd-input-group>
  </fd-popover-control>

  <fd-popover-body>
    <fd-color-palette-default-color *ngIf="this.variantConfiguration.defaultColor" [defaultColor]="defaultColor"
      (selectedDefaultColor)="selectedColor($event)">
    </fd-color-palette-default-color>
    <fd-color-palette-swatch-container *ngIf="this.variantConfiguration.swatchContainer"
      (selectedColor)="selectedColor($event)">
    </fd-color-palette-swatch-container>
    <fd-color-palette-more-colors *ngIf="this.variantConfiguration.moreColors"></fd-color-palette-more-colors>
    <fd-color-palette-recent-colors *ngIf="this.variantConfiguration.recentColors"
      (selectedColor)="selectedColor($event)">
    </fd-color-palette-recent-colors>
  </fd-popover-body>
</fd-popover>
