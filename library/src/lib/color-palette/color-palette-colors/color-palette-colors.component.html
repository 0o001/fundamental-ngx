<div class="fd-color-palette--compact upper-lower-border">
  <div *ngFor="let color of colors; let i = index" class="">
    <div *ngIf="i % 5 === 0" class="fd-color-palette--row">
      <div class="swatch" (click)="selectColor(colors[i])" [ngStyle]="{'background-color': colors[i]}"></div>
      <div class="swatch" (click)="selectColor(colors[i+1])" [ngStyle]="{'background-color': colors[i+1]}"></div>
      <div class="swatch" (click)="selectColor(colors[i+2])" [ngStyle]="{'background-color': colors[i+2]}"></div>
      <div class="swatch" (click)="selectColor(colors[i+3])" [ngStyle]="{'background-color': colors[i+3]}"></div>
      <div class="swatch" (click)="selectColor(colors[i+4])" [ngStyle]="{'background-color': colors[i+4]}"></div>
    </div>
  </div>
</div>
