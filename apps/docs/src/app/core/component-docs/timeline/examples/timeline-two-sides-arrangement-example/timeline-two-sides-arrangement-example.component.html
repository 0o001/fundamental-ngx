<fd-timeline [dataSource]="data">

    <fd-timeline-node *fdTimelineNodeDef="let node">

        <fd-timeline-node-header>
            <fd-avatar [circle]="true" size="xs" [label]="node.user.name" [image]="node.user.avatar"></fd-avatar>
            <fd-timeline-node-header-info>
                <span fdTimelineNodeHeaderInfoTitle>{{node.user.name}}</span>
                <span fdTimelineNodeHeaderInfoText>{{node.title}}</span>
                <div fdTimelineHeaderInfoSubTitle>{{node.date | date:'short'}}</div>
            </fd-timeline-node-header-info>
        </fd-timeline-node-header>

        <fd-timeline-node-body [content]="node.post"></fd-timeline-node-body>

        <fd-timeline-node-footer>
            <button fd-button label="Action 1" [fdType]="'transparent'" [compact]="true"></button>
            <button fd-button label="Action 2" [fdType]="'transparent'" [compact]="true"></button>
        </fd-timeline-node-footer>

    </fd-timeline-node>

</fd-timeline>
