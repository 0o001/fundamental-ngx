<label fd-label for="multiInputFilter">Multi Input with data filter</label>
<fd-multi-input
    inputId="multiInputFilter"
    title="search"
    [dropdownValues]="['Apple', 'Banana', 'Pineapple', 'Tomato']"
    placeholder="Search here..."
    [(ngModel)]="selected"
    [filterFn]="customFilter"
></fd-multi-input>

Selected: [{{ selected.toLocaleString() }}]
