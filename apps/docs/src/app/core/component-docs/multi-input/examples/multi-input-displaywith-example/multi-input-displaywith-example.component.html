<label fd-label for="multiInputDisplayObject">Multi Input with display object</label>
<fd-multi-input
    inputId="multiInputDisplayObject"
    title="search"
    [dropdownValues]="values"
    placeholder="Search here..."
    [(ngModel)]="selected"
    [displayFn]="displayFunc"
></fd-multi-input>

Selected: [<span *ngFor="let item of selected; let i = index">{{
    i === selected.length - 1 ? item.name : item.name + ','
}}</span
>]
