<label fd-label for="multiInputCompact">Compact multi Input</label>
<fd-multi-input
    inputId="multiInputCompact"
    title="search"
    [dropdownValues]="['Apple', 'Banana', 'Pineapple', 'Tomato', 'Kiwi', 'Strawberry', 'Blueberry', 'Orange']"
    placeholder="Search here..."
    [compact]="true"
    [(ngModel)]="selected"
></fd-multi-input>

Selected: [{{ selected.toLocaleString() }}]
