<label fd-label for="multiInputInclude">Multi Input including search term</label>
<fd-multi-input
    inputId="multiInputInclude"
    [title]="'search'"
    [dropdownValues]="['Apple', 'Banana', 'Pineapple', 'Tomato']"
    placeholder="Search here..."
    [(ngModel)]="selected"
    [includes]="true"
></fd-multi-input>

Selected: [{{ selected.toLocaleString() }}]
