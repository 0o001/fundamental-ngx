<label fd-form-label for="mobileMultiInput">Mobile Mode Multi Input</label>
<fd-multi-input [mobile]="true"
                inputId="mobilemultiInput"
                [title]="'search'"
                [dropdownValues]="values"
                [showAllButton]="false"
                placeholder="Search here..."
                [mobileConfig]="secondConfig"
                [(ngModel)]="selectedValues"
></fd-multi-input>
