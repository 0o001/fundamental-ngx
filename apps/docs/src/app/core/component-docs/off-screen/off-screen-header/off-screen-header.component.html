<header>Off Screen</header>
<description>
    To place an element such that it is not visible on screen but screen reader should be able to read any change in the
    element. This is used where element changes on some event and screen reader should announce the changes. It usages
    <code>aria-live</code> attribute, so screen reader can pick it.
</description>
