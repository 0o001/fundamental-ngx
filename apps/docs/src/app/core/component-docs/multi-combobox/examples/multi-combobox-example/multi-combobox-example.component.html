<label fd-label for="multiCombobox">Multi Input</label>
<fd-multi-combobox
    inputId="multiCombobox"
    [dropdownValues]="['Apple', 'Banana', 'Pineapple', 'Tomato', 'Kiwi', 'Strawberry', 'Blueberry', 'Orange']"
    placeholder="Search here..."
    [(ngModel)]="selected"
></fd-multi-combobox>

Selected: [{{ selected.toLocaleString() }}]

<br /><br />

<label fd-label for="disabledMultiCombobox1">Disabled Multi Input</label>
<fd-multi-combobox
    inputId="disabledMultiCombobox1"
    [dropdownValues]="['Apple', 'Banana', 'Pineapple', 'Tomato']"
    placeholder="Search here..."
    [disabled]="true"
    [(ngModel)]="secondSelected"
></fd-multi-combobox>

Selected: [{{ secondSelected.toLocaleString() }}]

<br /><br />

<label fd-label for="noAddonMultiCombobox1">Hidden Addon Button</label>
<fd-multi-combobox
    inputId="noAddonMultiCombobox1"
    [dropdownValues]="['Apple', 'Banana', 'Pineapple', 'Tomato']"
    placeholder="Search here..."
    [(ngModel)]="thirdSelected"
    [displayAddonButton]="false"
></fd-multi-combobox>

Selected: [{{ thirdSelected.toLocaleString() }}]

<br /><br />

<label fd-label for="multiComboboxDisabledAutoComplete">Disable Auto Complete</label>
<fd-multi-combobox
    inputId="multiComboboxDisabledAutoComplete"
    [autoComplete]="false"
    [dropdownValues]="['Apple', 'Banana', 'Pineapple', 'Tomato', 'Kiwi', 'Strawberry', 'Blueberry', 'Orange']"
    placeholder="Search here..."
    [displayAddonButton]="false"
    [(ngModel)]="selectedDisabledAutoComplete"
></fd-multi-combobox>

Selected: [{{ selectedDisabledAutoComplete.toLocaleString() }}]
