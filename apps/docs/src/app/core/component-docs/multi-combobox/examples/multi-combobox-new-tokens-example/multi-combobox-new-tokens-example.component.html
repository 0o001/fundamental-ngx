<fd-multi-combobox
    [dropdownValues]="values"
    [allowNewTokens]="true"
    [displayFn]="displayFunc"
    [newTokenParseFn]="parseFunc"
    [newTokenValidateFn]="validateFunc"
    [(ngModel)]="selected"
></fd-multi-combobox>

Selected: [<span *ngFor="let item of selected; let i = index">{{
    i === selected.length - 1 ? item.name : item.name + ','
}}</span
>]
