<form [formGroup]="customForm">
    <fd-new-form-item>
        <label fd-form-label>Select label</label>

        <fd-select formControlName="selectControl">
            <fd-option *ngFor="let option of options" [value]="option">{{option}}</fd-option>
        </fd-select>

        <fd-form-message type="error">Error message</fd-form-message>
    </fd-new-form-item>
</form>
