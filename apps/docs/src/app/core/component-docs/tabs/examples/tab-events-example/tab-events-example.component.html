<label fd-form-label>Default Tabs</label>

<fd-tab-list>
    <fd-tab [title]="'Link 1'" (headerClick)="clickHandler($event)">
        Content for tab 1
    </fd-tab>
    <fd-tab [title]="'Link 2'">
        Content for tab 2
    </fd-tab>
    <fd-tab [title]="'Link 3'">
        Content for tab 3
    </fd-tab>
</fd-tab-list>

<br />
<br />

<label fd-form-label>Tabs Built by Defining Template</label>
<fd-tab-list>
    <fd-tab (headerClick)="clickHandler($event)">
        <ng-template fd-tab-title-template>
            <span fd-tab-tag>Link 1</span>
        </ng-template>
        Content for tab 1
    </fd-tab>
    <fd-tab>
        <ng-template fd-tab-title-template>
            <span fd-tab-tag>Link 2</span>
        </ng-template>
        Content for tab 2
    </fd-tab>
    <fd-tab>
        <ng-template fd-tab-title-template>
            <span fd-tab-tag>Link 3</span>
        </ng-template>
        Content for tab 3
    </fd-tab>
</fd-tab-list>

<br />
<br />

<label fd-form-label>Tabs Built by defining own template and with routerLink</label>
<nav fd-tab-nav>
    <div fd-tab-item (click)="clickHandler($event)">
        <a fd-tab-link [active]="rla1.isActive" [routerLink]="'tab1'" routerLinkActive #rla1="routerLinkActive">
            <span fd-tab-tag>Link 1</span>
        </a>
    </div>
    <div fd-tab-item>
        <a fd-tab-link [active]="rla2.isActive" [routerLink]="'tab2'" routerLinkActive #rla2="routerLinkActive">
            <span fd-tab-tag>Link 2</span>
        </a>
    </div>
    <div fd-tab-item>
        <a fd-tab-link [active]="rla3.isActive" [routerLink]="'tab3'" routerLinkActive #rla3="routerLinkActive">
            <span fd-tab-tag>Link 3</span>
        </a>
    </div>
</nav>
