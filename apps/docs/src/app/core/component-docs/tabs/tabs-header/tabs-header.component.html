<fd-doc-page>
    <header>Tabs</header>
    <description>
        Tabs organize content in separate views.
        <br /><br />
        Tabs can be navigated through via the tab key and selected with the enter key or space bar.
    </description>
    <import module="TabsModule" subPackage="tabs"></import>

    <fd-header-tabs></fd-header-tabs>
</fd-doc-page>

<fdw-tab-list>
    <fdw-tab title="First tab">
        <fdw-button>Some text here</fdw-button>
    </fdw-tab>
    <fdw-tab title="Second tab"> Second tab content </fdw-tab>
    <fdw-tab title="Third tab"> Third tab content </fdw-tab>
    <fdw-tab title="Fourth tab"> Fourth tab content </fdw-tab>
    <fdw-tab title="Fifth tab"> Fifth tab content </fdw-tab>
</fdw-tab-list>

<fdw-tab-list>
    <fdw-tab title="Sixth tab"> Sixth tab content </fdw-tab>
</fdw-tab-list>
