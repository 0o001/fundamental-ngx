<label fd-form-label>Languages</label>
<div class="example">
    <fd-select (valueChange)="setLocale($event)" placeholder="Select an option" [(value)]="locale">
        <fd-option *ngFor="let option of localeOptions" [value]="option">{{
            option
        }}</fd-option>
    </fd-select>
</div>

<fd-datetime-picker [placeholder]="placeholder" [(ngModel)]="date"></fd-datetime-picker>
