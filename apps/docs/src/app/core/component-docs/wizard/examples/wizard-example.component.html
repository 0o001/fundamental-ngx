<fd-wizard>
    <fd-wizard-navigation>
        <fd-wizard-progress-bar>
            <fd-wizard-step status="completed" label="Step 1">
                <fd-wizard-step-indicator glyph="accept"></fd-wizard-step-indicator>
                <fd-wizard-content>
                    Wizard Content for step 1
                    <fd-wizard-next-step>
                        <button fd-button [compact]="true" fdType="emphasized">
                            <!--(click)="goToStep(2)"-->
                            Step 2
                        </button>
                    </fd-wizard-next-step>
                </fd-wizard-content>
            </fd-wizard-step>
            <fd-wizard-step status="current" branching="true" label="Step 2">
                <fd-wizard-step-indicator>2</fd-wizard-step-indicator>
                <fd-wizard-content>
                    Wizard Content for step 2
                    <fd-wizard-next-step>
                        <button fd-button [compact]="true" fdType="emphasized">
                            <!--(click)="goToStep(3)"-->
                            Step 3
                        </button>
                    </fd-wizard-next-step>
                </fd-wizard-content>
            </fd-wizard-step>
            <fd-wizard-step status="upcoming" label="Step 3" optionalText="(Optional)">
                <fd-wizard-step-indicator>3</fd-wizard-step-indicator>
                <fd-wizard-content>
                    Wizard Content for step 3
                    <fd-wizard-next-step>
                        <button fd-button [compact]="true" fdType="emphasized">
                            <!--(click)="submit()"-->
                            Submit
                        </button>
                    </fd-wizard-next-step>
                </fd-wizard-content>
            </fd-wizard-step>
        </fd-wizard-progress-bar>
    </fd-wizard-navigation>
</fd-wizard>
