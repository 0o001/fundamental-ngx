<fd-wizard *ngIf="!showSummary">
    <fd-wizard-navigation>
        <ul fd-wizard-progress-bar>
            <li fd-wizard-step [status]="step1status" (statusChange)="step1status = $event" label="Step 1: One Line">
                <fd-wizard-step-indicator glyph="accept"></fd-wizard-step-indicator>
                <fd-wizard-content contentBackground="solid">
                    Content for wizard step 1.
                    <fd-wizard-next-step>
                        <button fd-button [compact]="true" fdType="emphasized" (click)="goToStep($event, 2)">
                            Go to Step 2
                        </button>
                    </fd-wizard-next-step>
                </fd-wizard-content>
            </li>
            <li
                fd-wizard-step
                [status]="step2status"
                (statusChange)="step2status = $event"
                label="Step 2: Another Step"
            >
                <fd-wizard-step-indicator>2</fd-wizard-step-indicator>
                <fd-wizard-content>
                    Wizard Content for step 2
                    <fd-wizard-next-step>
                        <button fd-button [compact]="true" fdType="emphasized" (click)="goToStep($event, 3)">
                            Go to Step 3
                        </button>
                    </fd-wizard-next-step>
                </fd-wizard-content>
            </li>
            <li
                fd-wizard-step
                [status]="step3status"
                (statusChange)="step3status = $event"
                label="Step 3: One line truncates"
                optionalText="(Optional)"
            >
                <fd-wizard-step-indicator>3</fd-wizard-step-indicator>
                <fd-wizard-content>
                    Wizard Content for step 3
                    <fd-wizard-next-step>
                        <button fd-button [compact]="true" fdType="emphasized" (click)="goToStep($event, 4)">
                            Go to Summary
                        </button>
                    </fd-wizard-next-step>
                </fd-wizard-content>
            </li>
        </ul>
    </fd-wizard-navigation>
    <div fd-bar barDesign="footer">
        <div fd-bar-right>
            <fd-bar-element>
                <button fd-button label="Save" fdType="transparent" [compact]="true"></button>
            </fd-bar-element>
            <fd-bar-element>
                <button fd-button label="Cancel" fdType="transparent" [compact]="true"></button>
            </fd-bar-element>
        </div>
    </div>
</fd-wizard>

<div *ngIf="showSummary">
    <h4 class="fd-title fd-title--h4">1. Product Type</h4>
    <fd-layout-grid style="margin-bottom: 2rem;">
        <div fdLayoutGridCol="12" colMd="2" colLg="2" colXl="2">
            <label fd-form-label style="float: right;">Type:</label>
        </div>
        <div fdLayoutGridCol="12" colMd="5" colLg="5" colXl="5">
            <label fd-form-label style="color: black;">Mobile</label>
        </div>
        <div fdLayoutGridCol="12" colMd="5" colLg="5" colXl="5">
            <a [routerLink]="['./']" fd-link (click)="goToStep($event, 1)">Edit</a>
        </div>
    </fd-layout-grid>
    <h4 class="fd-title fd-title--h4">2. Product Information</h4>
    <fd-layout-grid>
        <div fdLayoutGridCol="12" colMd="2" colLg="2" colXl="2">
            <label fd-form-label style="float: right;">Name:</label><br/>
            <label fd-form-label style="float: right;">Weight:</label><br/>
            <label fd-form-label style="float: right;">Delicious:</label><br/>
            <label fd-form-label style="float: right;">Description:</label>
        </div>
        <div fdLayoutGridCol="12" colMd="5" colLg="5" colXl="5">
            <label fd-form-label style="color: black;">Pineapple</label><br/>
            <label fd-form-label style="color: black;">1kg</label><br/>
            <label fd-form-label style="color: black;">Yes</label><br/>
            <label fd-form-label style="color: black;">n/a</label>
        </div>
        <div fdLayoutGridCol="12" colMd="5" colLg="5" colXl="5">
            <br/>
            <br/>
            <br/>
            <a [routerLink]="['./']" fd-link (click)="goToStep($event, 2)">Edit</a>
        </div>
    </fd-layout-grid>
</div>
