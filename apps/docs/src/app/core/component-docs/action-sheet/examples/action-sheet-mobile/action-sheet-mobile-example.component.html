<div style="width: 350px; height: 400px; position: relative">
    <fd-action-sheet [mobile]="true">
        <fd-action-sheet-control>
            <button fd-button glyph="settings"></button>
        </fd-action-sheet-control>

        <fd-action-sheet-body>
            <fd-action-sheet-item label="Search" glyph="search"></fd-action-sheet-item>
            <fd-action-sheet-item label="Download" glyph="download"></fd-action-sheet-item>
            <fd-action-sheet-item label="Accept" glyph="accept"></fd-action-sheet-item>
            <fd-action-sheet-item label="Reject" glyph="cancel"></fd-action-sheet-item>
            <fd-action-sheet-item label="Decide later"></fd-action-sheet-item>
            <fd-action-sheet-item label="Cancel" [negative]="true" [isCloseButton]="true"></fd-action-sheet-item>
        </fd-action-sheet-body>
    </fd-action-sheet>
</div>
