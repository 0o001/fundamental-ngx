<form [formGroup]="customForm">
    <fdp-button label="Open ColorPalettePopover" (buttonClicked)="openPopover($event)"></fdp-button>
    <fdp-color-palette-popover
        #colorPalettePopoverReactive
        defaultColor="pink"
        [showDefaultColor]="true"
        [showMoreColors]="true"
        [showRecentColors]="true"
        formControlName="colorPalette3"
        id="fdp-id-reactive-3"
        name="input3"
    >
        <ui5-color-palette-item fdp-color-palette-item value="darkblue"></ui5-color-palette-item>
        <ui5-color-palette-item fdp-color-palette-item value="pink"></ui5-color-palette-item>
        <ui5-color-palette-item fdp-color-palette-item value="#444444"></ui5-color-palette-item>
        <ui5-color-palette-item fdp-color-palette-item value="rgb(0,200,0)"></ui5-color-palette-item>
        <ui5-color-palette-item fdp-color-palette-item value="green"></ui5-color-palette-item>
        <ui5-color-palette-item fdp-color-palette-item value="darkred"></ui5-color-palette-item>
        <ui5-color-palette-item fdp-color-palette-item value="yellow"></ui5-color-palette-item>
        <ui5-color-palette-item fdp-color-palette-item value="blue"></ui5-color-palette-item>
        <ui5-color-palette-item fdp-color-palette-item value="cyan"></ui5-color-palette-item>
        <ui5-color-palette-item fdp-color-palette-item value="orange"></ui5-color-palette-item>
        <ui5-color-palette-item fdp-color-palette-item value="#5480e7"></ui5-color-palette-item>
        <ui5-color-palette-item fdp-color-palette-item value="#ff6699"></ui5-color-palette-item
    ></fdp-color-palette-popover>
</form>
<br />
<span>Form value: {{ customForm.get('colorPalette3').value }}</span
><br />
<span>Touched: {{ customForm.get('colorPalette3').touched }}</span
><br />
<span>Dirty: {{ customForm.get('colorPalette3').dirty }}</span
><br />
<span>Valid: {{ customForm.get('colorPalette3').valid }}</span>
