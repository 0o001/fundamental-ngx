<form [formGroup]="customForm">
    <fdp-color-palette
        defaultColor="pink"
        [showDefaultColor]="true"
        [showMoreColors]="true"
        [showRecentColors]="true"
        id="fdp-id-3"
        name="input3"
        formControlName="colorPalette3"
    >
        <fdp-color-palette-item value="darkblue"></fdp-color-palette-item>
        <fdp-color-palette-item value="pink"></fdp-color-palette-item>
        <fdp-color-palette-item value="#444444"></fdp-color-palette-item>
        <fdp-color-palette-item value="rgb(0,200,0)"></fdp-color-palette-item>
        <fdp-color-palette-item value="green"></fdp-color-palette-item>
        <fdp-color-palette-item value="darkred"></fdp-color-palette-item>
        <fdp-color-palette-item value="yellow"></fdp-color-palette-item>
        <fdp-color-palette-item value="blue"></fdp-color-palette-item>
        <fdp-color-palette-item value="cyan"></fdp-color-palette-item>
        <fdp-color-palette-item value="orange"></fdp-color-palette-item>
        <fdp-color-palette-item value="#5480e7"></fdp-color-palette-item>
        <fdp-color-palette-item value="#ff6699"></fdp-color-palette-item>
    </fdp-color-palette>
    <br />
</form>
<br />
<span>Form value: {{ customForm.get('colorPalette3').value }}</span
><br />
<span>Touched: {{ customForm.get('colorPalette3').touched }}</span
><br />
<span>Dirty: {{ customForm.get('colorPalette3').dirty }}</span
><br />
<span>Valid: {{ customForm.get('colorPalette3').valid }}</span>
