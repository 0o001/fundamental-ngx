<fdp-color-palette #colorPalette>
    <fdp-color-palette-item [value]="'red'"></fdp-color-palette-item>
</fdp-color-palette>

<br />

<p>
    <i>Selected Color: {{ colorPalette.selectedColor }}</i>
</p>

<br />
<br />
<h4>Complex example</h4>

<fdp-color-palette
    #colorPaletteComplex
    [defaultColor]="'pink'"
    [showDefaultColor]="true"
    [showMoreColors]="true"
    showRecentColors="true"
>
    <fdp-color-palette-item [value]="'red'"></fdp-color-palette-item>
</fdp-color-palette>

<br />

<p>
    <i>Selected Color: {{ colorPaletteComplex.selectedColor }}</i>
</p>
