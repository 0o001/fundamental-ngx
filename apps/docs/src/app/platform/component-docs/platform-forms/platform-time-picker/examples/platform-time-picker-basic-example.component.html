<div class="fd-container fd-form-layout-grid-container fd-form-layout-grid-container--vertical">
    <div class="fd-row">
        <div class="fd-col">
            <label class="fd-form-label">24-Hour Time Picker</label>
        </div>
        <div class="fd-col">
            <fdp-time-picker name="24-hour" [displayFormat]="displayFormat"></fdp-time-picker>
        </div>
    </div>
    <div class="fd-row">
        <div class="fd-col">
            <label class="fd-form-label">12-Hour Time Picker</label>
        </div>
        <div class="fd-col">
            <fdp-time-picker name="12-hour" [meridian]="true"></fdp-time-picker>
        </div>
    </div>
    <div class="fd-row">
        <div class="fd-col">
            <label class="fd-form-label">Time Picker Without Seconds</label>
        </div>
        <div class="fd-col">
            <fdp-time-picker name="without-seconds" [displaySeconds]="false"></fdp-time-picker>
        </div>
    </div>
    <div class="fd-row">
        <div class="fd-col">
            <label class="fd-form-label">Disabled Time Picker</label>
        </div>
        <div class="fd-col">
            <fdp-time-picker name="disabled" [disabled]="true"></fdp-time-picker>
        </div>
    </div>
    <div class="fd-row">
        <div class="fd-col">
            <label class="fd-form-label">Compact Time Picker</label>
        </div>
        <div class="fd-col">
            <fdp-time-picker name="compact" contentDensity="compact"></fdp-time-picker>
        </div>
    </div>
    <div class="fd-row">
        <div class="fd-col">
            <label class="fd-form-label">Null Validity</label>
        </div>
        <div class="fd-col">
            <fdp-time-picker
                name="null-validity"
                [allowNull]="false"
                [(ngModel)]="allowNullTimeObject"
            ></fdp-time-picker>
        </div>
        <div class="fd-col">
            <div class="fd-margin-top-bottom--tiny">
                <fd-segmented-button>
                    <button fd-button label="Set To Null" (click)="setNull()"></button>
                    <button fd-button label="Set Valid Time" (click)="setValid()"></button>
                </fd-segmented-button>
            </div>
        </div>
    </div>
</div>
