<fdp-form-group [formGroup]="timePickerForm" columnLayout="XL1-L1-M1-S1" labelLayout="vertical" (onSubmit)="onSubmit()">
    <fdp-form-field
        #ffl1
        id="time-picker-reactive-24-hour"
        required="true"
        placeholder="hh:mm:ss"
        [validators]="requiredTimeValidator"
        label="24-Hour Time Picker:"
    >
        <fdp-time-picker
            name="time-picker-reactive-24-hour"
            [formControl]="ffl1.formControl"
            [displayFormat]="displayFormat"
        ></fdp-time-picker>
    </fdp-form-field>

    <fdp-form-field
        #ffl2
        id="time-picker-reactive-12-hour"
        required="true"
        placeholder="hh:mm:ss"
        [validators]="requiredTimeValidator"
        label="12-Hour Time Picker:"
    >
        <fdp-time-picker
            name="time-picker-reactive-12-hour"
            [meridian]="true"
            [formControl]="ffl2.formControl"
        ></fdp-time-picker>
    </fdp-form-field>

    <fdp-form-field
        #ffl3
        id="time-picker-reactive-without-seconds"
        required="true"
        placeholder="hh:mm"
        [validators]="requiredTimeValidator"
        label="Time Picker Without Seconds:"
    >
        <fdp-time-picker
            name="time-picker-reactive-without-seconds"
            [displaySeconds]="false"
            [formControl]="ffl3.formControl"
        ></fdp-time-picker>
    </fdp-form-field>

    <fdp-form-field
        #ffl4
        id="time-picker-reactive-compact"
        required="true"
        placeholder="hh:mm:ss"
        [validators]="requiredTimeValidator"
        label="Compact Time Picker:"
    >
        <fdp-time-picker
            name="time-picker-reactive-compact"
            contentDensity="compact"
            [formControl]="ffl4.formControl"
        ></fdp-time-picker>
    </fdp-form-field>

    <fdp-form-field
        id="time-picker-reactive-null-validity"
        required="true"
        placeholder="hh:mm:ss"
        [validators]="requiredTimeValidator"
        label="Null Validity:"
    >
        <fdp-time-picker
            name="time-picker-reactive-null-validity"
            [allowNull]="false"
            formControlName="nullValidity"
        ></fdp-time-picker>
    </fdp-form-field>

    <fdp-form-field id="time-picker-reactive-validity-ptions">
        <div class="fd-margin-top-bottom--tiny">
            <fd-segmented-button>
                <button fd-button label="Set To Null" (click)="setNull()"></button>
                <button fd-button label="Set Valid Time" (click)="setValid()"></button>
            </fd-segmented-button>
        </div>
    </fdp-form-field>

    <fdp-form-field id="time-picker-reactive-disabled" placeholder="hh:mm:ss" label="Disabled Time Picker:">
        <fdp-time-picker name="time-picker-reactive-disabled" formControlName="disableExample"></fdp-time-picker>
    </fdp-form-field>

    <fdp-form-field id="time-picker-reactive-submit">
        <div class="fd-margin-top-bottom--tiny">
            <button fd-button fdType="emphasized" name="time-picker-reactive-submit" (click)="onSubmit()">
                Submit
            </button>
        </div>
    </fdp-form-field>

    <ng-template #i18n let-errors>
        <span *ngIf="errors.required"> Value is required </span>
    </ng-template>
</fdp-form-group>

<p>
    Form is valid: <code>{{ timePickerForm?.valid }}</code>
</p>
