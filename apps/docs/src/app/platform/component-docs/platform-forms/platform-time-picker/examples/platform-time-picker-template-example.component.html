<fdp-form-group columnLayout="XL1-L1-M1-S1" labelLayout="vertical">
    <fdp-form-field id="time-picker-template-24-hour" label="24-Hour Time Picker:">
        <fdp-time-picker
            name="time-picker-template-24-hour"
            [(ngModel)]="time24h"
            [displayFormat]="displayFormat"
        ></fdp-time-picker>
    </fdp-form-field>

    <fdp-form-field id="time-picker-template-12-hour" label="12-Hour Time Picker:">
        <fdp-time-picker name="time-picker-template-12-hour" [meridian]="true" [(ngModel)]="time12h"></fdp-time-picker>
    </fdp-form-field>

    <fdp-form-field id="time-picker-template-without-seconds" label="Time Picker Without Seconds:">
        <fdp-time-picker
            name="time-picker-template-without-seconds"
            [displaySeconds]="false"
            [(ngModel)]="timeWithoutSeconds"
        ></fdp-time-picker>
    </fdp-form-field>

    <fdp-form-field id="time-picker-template-compact" label="Compact Time Picker:">
        <fdp-time-picker
            name="time-picker-template-compact"
            contentDensity="compact"
            [(ngModel)]="timeCompact"
        ></fdp-time-picker>
    </fdp-form-field>

    <fdp-form-field id="time-picker-template-null-validity" label="Null Validity:" required="true">
        <fdp-time-picker
            name="time-picker-template-null-validity"
            [allowNull]="false"
            [(ngModel)]="timeAllowNull"
            required="true"
        ></fdp-time-picker>
    </fdp-form-field>

    <fdp-form-field id="time-picker-template-validity-ptions">
        <div class="fd-margin-top-bottom--tiny">
            <fd-segmented-button>
                <button fd-button label="Set To Null" (click)="setNull()"></button>
                <button fd-button label="Set Valid Time" (click)="setValid()"></button>
            </fd-segmented-button>
        </div>
    </fdp-form-field>

    <fdp-form-field id="time-picker-template-disabled" label="Disabled Time Picker:">
        <fdp-time-picker
            name="time-picker-template-disabled"
            [disabled]="true"
            [(ngModel)]="timeDisabled"
        ></fdp-time-picker>
    </fdp-form-field>

    <ng-template #i18n let-errors>
        <span *ngIf="errors.required"> Value is required </span>
    </ng-template>
</fdp-form-group>
