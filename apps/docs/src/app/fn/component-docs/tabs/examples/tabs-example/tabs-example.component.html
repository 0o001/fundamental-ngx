<h4>Default tabs (Group):</h4>
<fn-tabs loadingStrategy="preload" [collapseOverflow]="collapseOverflow">
    <fn-tabs-list>
        <fn-tab
            title="first title"
            (click)="onTabClick($event)"
            (dblclick)="onMouseOver($event)"
            (keydown.k)="onKeydown($event)"
            [class.something]="true"
        >
            Tab body goes here
        </fn-tab>
        <fn-tab *ngFor="let tab of tabs; let i = index">
            <span *fnTabTitle style="white-space: nowrap">{{ i }} tab</span>
            <div *fnTabContent class="fn-tab-example-tab-content">{{ i }} tab body</div>
        </fn-tab>
        <li fn-tabs-list-postfix>
            <button fn-button fnType="layout" glyph="overflow"></button>
        </li>
    </fn-tabs-list>
</fn-tabs>

<button
    fn-button
    (click)="collapseOverflow = !collapseOverflow"
    label="Toggle collapseOverflow"
    style="margin-top: 20px"
></button>
