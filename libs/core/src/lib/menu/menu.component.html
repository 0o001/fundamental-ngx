<ng-container #viewContainer></ng-container>

<ng-template #menuRootTemplate>
    <nav
        class="fd-menu"
        role="menu"
        [id]="id"
        fdInitialFocus
        fdMenuKeydownListener
        [enabled]="focusTrapped"
        [attr.aria-labelledby]="ariaLabelledby"
        [attr.aria-label]="ariaLabel"
        [class.fd-menu--compact]="compact"
        [class.fd-menu--mobile]="mobile"
    >
        <ul role="none" class="fd-menu__list" [class.fd-menu__list--no-shadow]="mobile">
            <ng-content></ng-content>
        </ul>
    </nav>
</ng-template>
