<div
    [class.fd-timeline__list--empty]="!_canShowFirstList"
    [class.fd-timeline__list--grouping]="!!groupByProperty"
    class="fd-timeline__list fd-timeline__list--first"
>
    <ng-container *ngIf="_canShowFirstList">
        <fd-timeline-group-control
            *ngFor="let group of _groupedNodes"
            [nodesGroup]="group"
            [axis]="axis"
        ></fd-timeline-group-control>
    </ng-container>
    <ng-container fdTimelineFirstListOutlet></ng-container>
</div>

<div class="fd-timeline__main-line"></div>

<div
    [class.fd-timeline__list--empty]="!_canShowSecondList"
    [class.fd-timeline__list--with-offset]="_canShowFirstList"
    [class.fd-timeline__list--grouping]="!!groupByProperty"
    class="fd-timeline__list fd-timeline__list--second"
>
    <ng-container *ngIf="_canShowSecondList">
        <fd-timeline-group-control
            *ngFor="let group of _groupedNodes"
            [nodesGroup]="group"
            [axis]="axis"
        ></fd-timeline-group-control>
    </ng-container>
    <ng-container fdTimelineSecondListOutlet></ng-container>
</div>
