<div class="fd-timeline__node-container">
    <div *ngIf="!glyph" class="fd-timeline__connecting-line"></div>
    <div class="fd-timeline__node-wrapper">
        <div class="fd-timeline__node" [class.fd-timeline__node--icon]="!!glyph">
            <fd-icon *ngIf="glyph" [glyph]="glyph"></fd-icon>
        </div>
    </div>
    <div #lastLine class="fd-timeline__connecting-line"></div>
</div>
<div tabindex="0" role="timelineitem" aria-label="timelineitem" class="fd-timeline__post">
    <ng-content></ng-content>
</div>
