<div class="fd-timeline__node-container">
    <div class="fd-timeline__node fd-timeline__node--grouping" *ngIf="!expanded"></div>
    <div #lineEl class="fd-timeline__connecting-line"></div>
</div>
<div class="fd-timeline__group-header-container">
    <div
        class="fd-timeline__group-header"
        (click)="_headerClicked()"
        [ngClass]="{
            'fd-timeline__group-header--collapsed': !expanded,
            'fd-timeline__group-header--horizontal': axis === 'horizontal'
        }"
        tabindex="0"
    >
        <span class="fd-timeline__group-header-icon">
            <i [ngClass]="expanded ? 'sap-icon--navigation-down-arrow' : 'sap-icon--navigation-right-arrow'"></i>
        </span>
        <span class="fd-timeline__group-header-text">{{ groupTitle }}</span>
    </div>
    <div class="fd-timeline__group-header-bar" *ngIf="!expanded"></div>
</div>
