<div [ngClass]="cssClassForContainer" class="fd-icon-tab-bar">
    <ng-container *ngIf="type === 'text'">
        <ng-container *ngTemplateOutlet="textType"></ng-container>
    </ng-container>

    <ng-container *ngIf="type === 'icon' || type === 'icon-only'">
        <ng-container *ngTemplateOutlet="iconType"></ng-container>
    </ng-container>

    <ng-container *ngIf="type === 'filter'">
        <ng-container *ngTemplateOutlet="filterType"></ng-container>
    </ng-container>

    <ng-container *ngIf="type === 'process'">
        <ng-container *ngTemplateOutlet="processType"></ng-container>
    </ng-container>
</div>

<ng-template #processType>
    <fd-icon-tab-bar-process-type (selected)="selectItem($event)" [items]="items" [isRtl]="_isRtl"></fd-icon-tab-bar-process-type>
</ng-template>

<ng-template #filterType>
    <fd-icon-tab-bar-filter-type (selected)="selectItem($event)" [items]="items" [showTabAll]="showTabAll" [isRtl]="_isRtl"></fd-icon-tab-bar-filter-type>
</ng-template>

<ng-template #iconType>
    <fd-icon-tab-bar-icon-type (selected)="selectItem($event)" [items]="items" [isRtl]="_isRtl"></fd-icon-tab-bar-icon-type>
</ng-template>

<ng-template #textType>
    <fd-icon-tab-bar-text-type (selected)="selectItem($event)" [items]="items" [isRtl]="_isRtl"></fd-icon-tab-bar-text-type>
</ng-template>
