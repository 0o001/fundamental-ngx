<ng-container
    fdIconBarDndContainer
    [draggable]="enableTabReordering"
    (dropped)="_onDropped($event)"
>
    <ul
        class="fd-icon-tab-bar__header"
        role="tablist"
        fdOverflowItems
        itemSelector="[data-overflowItem]"
        [isRtl]="isRtl"
        [offset]="100"
        fdIconBarDndList
        orientation="horizontal"
        (changed)="_recalculateVisibleItems($event)"
    >
        <li *ngFor="let item of _tabs; trackBy:trackBy"
            [ngClass]="item.cssClasses"
            data-overflowItem
            fdIconBarDndItem
            [dndSeparatorClass]="['fd-icon-tab-dnd-separator']"
            [dndItemData]="item"
            class="fd-icon-tab-bar__item"
            [attr.aria-hidden]="item.hidden"
            role="presentation"
        >
            <a
                class="fd-icon-tab-bar__tab"
                role="tab"
                *ngIf="!item.subItems"
                (click)="_selectItem(item, $event)"
                [attr.aria-selected]="item.uId === _selectedUid"
            >
            <span class="fd-icon-tab-bar__tag">
                {{ item.label }}
                <ng-container *ngIf="item.counter"> ({{item.counter}})</ng-container>
            </span>
                <span *ngIf="item.badge" class="fd-icon-tab-bar__badge"></span>
            </a>
            <ng-container *ngIf="item.subItems">
                <fd-text-type-popover
                    [parentTab]="item"
                    [selectedSubItemUid]="_selectedUid"
                    (selectedSubItem)="_selectItem($event)"
                >
                </fd-text-type-popover>
            </ng-container>
        </li>
        <li
            *ngIf="_extraTabs.length"
            role="presentation"
            class="fd-icon-tab-bar__item fd-icon-tab-bar__item--extra-btn"
            fdExtraButton
            [isRtl]="isRtl"
            [anchorIndexInsideParent]="_lastVisibleTabIndex"
        >
            <fd-text-type-popover
                [items]="_extraTabs"
                [isExtraItemsMode]="true"
                (selectedExtraItem)="_selectExtraItem($event)"
            >
            </fd-text-type-popover>
        </li>
    </ul>
</ng-container>
