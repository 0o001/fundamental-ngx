<ng-template #template let-dialog let-dialogConfig="dialogConfig" #dialogTemplate>
    <fd-dialog [dialogConfig]="dialogConfig" [dialogRef]="dialog">
        <fd-dialog-header>
            <h1 id="fd-mobile-popover-1" fd-title>Mobile Popover Example</h1>
            <button fd-dialog-close-button (click)="dialog.dismiss()"></button>
        </fd-dialog-header>

        <fd-dialog-body>
            <p>Mobile Popover Example</p>
        </fd-dialog-body>
    </fd-dialog>
</ng-template>
