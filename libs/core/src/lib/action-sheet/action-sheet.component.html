<fd-popover *ngIf="!mobile" [isOpen]="isOpen" placement="bottom" [noArrow]="false">
    <fd-popover-control>
        <ng-content select="fd-action-sheet-control"></ng-content>
    </fd-popover-control>

    <fd-popover-body>
        <ng-container *ngTemplateOutlet="actionSheetBody"></ng-container>
    </fd-popover-body>
</fd-popover>

<ng-container *ngIf="mobile">
    <fd-action-sheet-control>
        <button fd-button glyph="settings" (click)="toggleOpen()"></button>
    </fd-action-sheet-control>

    <div
        [class.fd-action-sheet__wrapper]="true"
        [class.fd-action-sheet__wrapper--active]="isOpen">
        <ng-container *ngTemplateOutlet="actionSheetBody"></ng-container>
    </div>
</ng-container>

<ng-template #actionSheetBody>
    <ng-content select="fd-action-sheet-body"></ng-content>
</ng-template>
