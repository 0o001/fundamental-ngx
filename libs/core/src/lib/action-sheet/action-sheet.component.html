<fd-popover *ngIf="!mobile" [isOpen]="isOpen" placement="bottom" [noArrow]="false">
    <fd-popover-control>
        <ng-content select="fd-action-sheet-control"></ng-content>
    </fd-popover-control>

    <fd-popover-body>
        <ng-container *ngTemplateOutlet="actionSheetBodyTemplate"></ng-container>
    </fd-popover-body>
</fd-popover>

<ng-container *ngIf="mobile">
    <fd-action-sheet-control *ngIf="!open">
        <button fd-button glyph="settings" (click)="isOpenChangeHandle(true)"></button>
    </fd-action-sheet-control>

<!--    </div>-->
</ng-container>

<ng-template #actionSheetBodyTemplate>
    <ng-content select="fd-action-sheet-body"></ng-content>
</ng-template>
