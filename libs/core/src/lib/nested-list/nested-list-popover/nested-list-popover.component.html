<fd-popover [placement]="placement$ | async" [triggers]="['click']" [noArrow]="false" [isOpen]="open" (isOpenChange)="handleOpenChange($event)">
    <fd-popover-control>
        <ng-content select="[fd-nested-list-link]"></ng-content>
        <ng-content select="[fd-nested-list-content]"></ng-content>
    </fd-popover-control>
    <fd-popover-body>
        <div fd-popover-body-header>
            <div fd-bar>
                <div fd-bar-left>
                    <fd-bar-element>{{title}}</fd-bar-element>
                </div>
            </div>
        </div>
        <ng-content select="[fd-nested-list]"></ng-content>
        <ng-content select="fd-prepared-nested-list"></ng-content>
    </fd-popover-body>
</fd-popover>
