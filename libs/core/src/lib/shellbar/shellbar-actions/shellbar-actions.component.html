<div
    *ngIf="comboboxComponent"
    [class.fd-shellbar-actions-combobox--mobile]="fullWidthOnMobile"
    class="fd-shellbar__action"
    [class.fd-shellbar__action--desktop]="!enableComboboxForMobileMode"
    [style.margin]="fullWidthOnMobile ? 0 : ''"
>
    <button
        #searchButton
        [style.display]="!showCombobox ? '' : 'none'"
        fd-button
        fdType="transparent"
        class="fd-shellbar__button"
        [glyph]="'search'"
        (click)="onSearchButtonClick()"
    ></button>
    <div
        style="display: flex; align-items: center; justify-content: center; width: 100%"
        [style.padding]="fullWidthOnMobile ? '0 1rem' : ''"
    >
        <ng-content *ngIf="showCombobox" select="fd-combobox"></ng-content>
        <button
            *ngIf="showCombobox && enableComboboxForMobileMode"
            style="padding: 0 1rem; margin-left: 0.25rem; height: 250px"
            fd-button
            fdType="transparent"
            class="fd-shellbar__button"
            (click)="showFullWidthCombobox(false)"
        >
            Cancel
        </button>
    </div>
</div>

<div #shellBarSelect *ngIf="selectComponent" class="fd-shellbar__action fd-shellbar__action--desktop">
    <ng-content select="fd-select"></ng-content>
</div>

<div class="fd-shellbar__action fd-shellbar__action--mobile">
    <fd-shellbar-actions-mobile
        [shellbarActions]="shellbarActions"
        [collapsedItemMenuLabel]="collapsedItemMenuLabel"
        (showFullWidthCombobox)="showFullWidthCombobox($event)"
    ></fd-shellbar-actions-mobile>
</div>

<div class="fd-shellbar__action fd-shellbar__action--desktop">
    <ng-content></ng-content>
</div>

<ng-content select="fd-shellbar-action"></ng-content>

<ng-container *ngIf="userItem">
    <ng-container *ngIf="!userComponent">
        <fd-shellbar-user-menu
            placement="bottom-end"
            [user]="user"
            [userMenu]="userMenu"
            (itemClicked)="triggerItems()"
        ></fd-shellbar-user-menu>
    </ng-container>

    <ng-container *ngIf="userComponent">
        <ng-content select="fd-shellbar-user-menu"></ng-content>
    </ng-container>
</ng-container>

<div *ngIf="productSwitchComponent" class="fd-shellbar__action">
    <ng-content select="fd-product-switch"></ng-content>
</div>
