<header
    fd-bar
    barDesign="header"
    class="fd-message__header"
    [cosy]="messageBoxConfig.mobile"
>
    <div fd-bar-left>
        <fd-bar-element [fullWidth]="true">
            <ng-content select="[fd-dialog-title]"></ng-content>
        </fd-bar-element>
    </div>
    <div fd-bar-right>
        <fd-bar-element>
            <ng-content select="[fd-dialog-close-button]"></ng-content>
        </fd-bar-element>
    </div>
</header>
