<ul class="fn-tabs" [class]="mode ? 'fn-tabs--' + mode : ''" role="tablist">
    <li
        *ngFor="let tab of _tabsList; let i = index"
        fn-tab-item
        [active]="tab.active"
        [disabled]="tab.disabled"
        (click)="setActiveTab(i)"
        (keydown)="_tabHeaderKeyHandler(i, $event)"
    >
        <ng-container *ngIf="tab.glyph">
            <span class="sap-icon fn-tabs__icon" [class]="'sap-icon--' + tab.glyph"></span>
        </ng-container>

        <span class="fn-tabs__text">
            {{ tab.title }}
        </span>

        <button
            *ngIf="tab.button"
            class="fn-nested-button fn-tabs__button"
            i18n-aria-label="@@fnTabs.Expand.Button"
            aria-label="Show children elements"
        >
            <span class="sap-icon sap-icon--megamenu"></span>
        </button>
        <button
            *ngIf="mode === 'multi-instance'"
            class="fn-nested-button fn-tabs__button"
            i18n-aria-label="@@fnTabs.Close.Button"
            aria-label="Close"
        >
            <span class="sap-icon sap-icon--decline"></span>
        </button>
    </li>

    <div role="tab" class="fn-tabs__right-container">
        <button
            fn-button
            *ngIf="mode === 'multi-instance'"
            class="fn-button--layout fn-button--icon-only"
            i18n-aria-label="@@fnTabs.Add.Button"
            aria-label="Add"
        >
            <span class="sap-icon sap-icon--add"></span>
        </button>
    </div>
</ul>
<ng-content></ng-content>
