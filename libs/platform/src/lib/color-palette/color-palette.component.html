<ui5-color-palette
    (item-click)="colorChange($event)"
    [showRecentColors]="showRecentColors"
    [showMoreColors]="showMoreColors"
    [showDefaultColor]="showDefaultColor"
    [defaultColor]="defaultColor"
    [value]="value"
>
    <ng-container *ngFor="let item of items">
        <ng-template [ngTemplateOutlet]="item.renderer"></ng-template>
    </ng-container>
</ui5-color-palette>
