<ng-container [formGroup]="form">
    <ng-container [formGroupName]="formGroupName">
        <fdp-textarea
            [contentDensity]="formItem.guiOptions?.contentDensity || 'cozy'"
            [placeholder]="formItem.placeholder || formItem.message"
            [name]="name"
            [formControlName]="name"
        ></fdp-textarea>
    </ng-container>
</ng-container>
