<ng-container [formGroup]="form">
    <ng-container [formGroupName]="formGroupName">
        <fdp-radio-group
            [contentDensity]="formItem.guiOptions?.contentDensity || 'cozy'"
            [isInline]="formItem.guiOptions?.inline || false"
            [inlineLayout]="formItem.guiOptions?.inlineLayout"
            [name]="name"
            [list]="formItem.choices || []"
            [formControlName]="name"
        ></fdp-radio-group>
    </ng-container>
</ng-container>
